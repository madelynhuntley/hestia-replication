  <body>
    <div class="navbar">
      <a href="../../index.html"><p>Hestia</p></a>

      <div class="menu-options">
        <a href="../../index.html">HOME</a>
        <a href="../assets/pages/blog.html">BLOG</a>
        <a href="#" style="color: #e91e63">CONTACT</a>
        <button><a href="#">MORE</a></button>
      </div>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.1775250626556!2d26.090554515510604!3d44.450030908556734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff5499e689fd%3A0xec3a46eabd83835b!2sStrada%20Povernei%2020%2C%20Bucure%C8%99ti%2C%20Romania!5e0!3m2!1sen!2sus!4v1665451146422!5m2!1sen!2sus"

        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <div class="main-container">
      <h2>Send us a message</h2>

      <div class="left-form">
        <form class="group">
          <div class="group">
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Your name.."
            />
          </div>

          <div class="group">
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Your last name.."
            />
          </div>

          <div class="group">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>
        </form>
        <div class="sunmit">
          <button>SUBMIT</button>
        </div>
      </div>

      <div class="icons-info">
        <div class="info-wrapper">
          <div class="map-icon">
            <i class="fa-regular fa-map"></i>
          </div>
          <h3>Find us a the office</h3>
          <p>Strada Povernei, nr 20 Bucharest Romania</p>
        </div>

        <div class="info-wrapper">
          <div class="phone-icon">
            <i class="fa-solid fa-phone"></i>
          </div>
          <h3>Give us a ring</h3>
          <p>John Doe +40 712 345 678 Mon â€“ Fri, 8:00-22:00</p>
        </div>
        <div class="info-wrapper">
          <div class="legal-icon">
            <i class="fa-solid fa-school"></i>
          </div>
          <h3>Legal information</h3>
          <p>John Doe Co. Fiscal Code: 12345678</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="left-center">
        <a href="#">ABOUT</a>
